<script>
    var player1Score = 7;
    var dice = 6;
    var t = 0;
    var left = 10;
    var temp = t;
    var a = document.getElementById("box2");
    for(let k = 0;k<4;k++){
    for(let i = 1;i<=dice;i++){
        if(player1Score % 10 == 0){
            t -= temp + 40;
        a.style.transform = "translate("+left+"px,"+(t)+"px)";
        }
        else if((parseInt(player1Score/10))%2==0)
        {
            left+=40;
            a.style.transform = "translate("+(left) +"px,"+t+"px)";
        }
        else{
            left-=40;
            a.style.transform = "translate("+(left) +"px,"+t+"px)";
        }
        player1Score++;
    }
}
</script>
